<!DOCTYPE html><html><head></head><body></body><script src="jsencrypt.js"></script><script type="text/javascript">var decoded_callback="";var crypt=new JSEncrypt();var public_key=crypt.getPublicKey();var private_key=crypt.getPrivateKey();var redirect_url="";function genURI(base_url, redirect_uri, app_name, scopes){var appname=encodeURI(app_name); window.redirect_url=redirect_uri; var r_uri=encodeURIComponent(redirect_uri); var clientid=Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 9); var scope=encodeURIComponent(scopes); var pkey=encodeURIComponent(public_key); var nonce=Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5); return (base_url + "/user-api-key/new?auth_redirect=" + r_uri + "&application_name=" + appname + "&client_id=" + clientid + "&scopes=" + scope + "&public_key=" + pkey + "&nonce=" + nonce);}function getAPIToken(callback){window.decoded_callback=decodeURIComponent(callback); window.decoded_callback=decoded_callback.split("payload=").pop(); window.decoded_callback=decoded_callback.split('&')[0]; return (crypt.decrypt(decoded_callback));}</script></html>
